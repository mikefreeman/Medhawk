<ion-header-bar class="bar-positive">
  <button class="button button-icon icon ion-ios7-arrow-back" ng-click="back()"></button>
  <h1 class="title">Select Your Emoji</h1>
  <button ng-click="attachEmoji()" class="button button-clear pull-right icon icon-right ion-ios7-arrow-right">
    Skip
  </button>
</ion-header-bar>

<ion-content has-header>
   <div class="row">
    <div class="list list-inset">
      <div class="item col" ng-repeat="emojiFilename in emojiFilenames" ng-click="attachEmoji(emojiFilename)">
        <img class="emoji" src="img/emojis/{{ emojiFilename }}">
      </div>
    </div>
  </div>
</ion-content>
