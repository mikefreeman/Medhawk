<ion-header-bar class="bar-positive">
  <button class="button button-icon icon ion-ios7-arrow-back" ng-click="back()"></button>
  <h1 class="title">Share</h1>
</ion-header-bar>


<ion-content has-header class="padding">

  <div>
    <h2><b>Share your State of Wellness</b></h2>
  </div>

  <div class="list list-inset">
    <label class="item item-input">
      <textarea placeholder="Create your message" ng-model="tweetMessage"></textarea>
    </label>
  </div>

  <div class="row">
    <img class="emoji" src="img/emojis/{{ emoji }}" ng-show="emoji">
  </div>

  <div class="row">
    <div class="col" ng-click="doLogin()">
      <img src="img/twitter.png">
    </div>
  </div>
  
  <div class="row">
    <p ng-click="doLogout()">Log out</p>
  </div>

</ion-content>
