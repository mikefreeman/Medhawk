<ion-header-bar class="bar-positive">
  <button class="button button-icon icon ion-ios7-arrow-back" ng-click="back()"></button>
  <h1 class="title">Drugs</h1>
</ion-header-bar>

<ion-content class="has-header padding">
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="query" placeholder="What drug are you taking?">
    </label>
  </div>
  <div class="list list-inset">
    <div class="item" ng-click="navEffects(drug)" ng-repeat="drug in drugs | filter:query | orderBy:'name'">
      <div>{{ drug.name }}</div>
    </div>
  </div>

  <button ng-click="navNew(query)" class="button button-block button-positive ion-plus">
    Add new drug
  </button>
</ion-content>
